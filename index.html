<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>


    <title>Ryan Powis' Links</title>

    <style>
      /*
      * {
        border: thin red solid;
      }
      */

      html {
        min-height: 100%;
      }

      body {
        min-height: 100%;
        padding-top: 40px;
        padding-bottom: 40px;
        background: linear-gradient(165deg, #306be3, #2e5bbf, #2b4c9c, #273d7b, #212f5b, #1a213d, #121422, #000000);
        color: rgba(255, 255, 255, 1.0);
        font-family: "Impact";
      }

      .profile-image{
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        object-fit: cover;
        border-radius: 48px;
        
      }

        a {
        color: rgba(255, 255, 255, 1.0);
        text-decoration: none;
      }

      .main-container {
        max-width: 640px;
        margin: auto;
      }

      .image-row {
        margin-bottom: 20px;
        text-align: center;
      }

      .name-row {
        margin-bottom: 20px;
        text-align: center;
        font-family: "Georgia";
        font-size: 28px;
        font-weight: 900;
      }

      .social-icons-row {
        margin-bottom: 30px;
        display: flex;
        justify-content: space-around;
        padding-bottom: 8px;
        font-family: Arial;
        font-size: 18px;
        font-weight: 700; 
      }

      .item {
        margin-bottom: 20px;
        align-items: center;
        display: flex;
        flex-direction: column;
        gap: 12px;
        box-shadow: 4px 4px 10px 0px rgba(69,71,74,0);
      }

      .link-text {
        text-align: center;
        flex-grow: 1;
        margin-top: 8px;        
      }

    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="image-row">
      <img src="/Images/Profile Picture.jpg" alt="Ryan Powis Headshot" class="profile-image">
    </div>

    <div class="name-row">
      Ryan Powis
    </div>

    <div class="social-icons-row">
      <div class="item">
        <img src="/Images/Github.jpg" class="thumbnail">
    <a href="https://github.com/rpowis52" target="_blank">
      <i class="fa-brands fa-github"></i> Github
    </a>
    </div>

    <div class="item">
        <img src="/Images/LinkedIn.jpg" class="thumbnail">
    <a href="https://www.linkedin.com/in/ryan-powis/" target="_blank">
      <i class="fa-brands fa-linkedin"></i> LinkedIn
    </a>
    </div>

    <div class="item">
      <img src="/Images/Instagram.jpg" class="thumbnail">
    <a href="https://www.instagram.com/rypowis/" target="_blank">
      <i class="fa-brands fa-instagram"></i> Instagram
    </a>
    </div>

  </div>

       </div> <!-- links-row -->
  </div> <!-- main-container -->

</body>

</html>
